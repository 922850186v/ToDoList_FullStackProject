<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
		<title>To-Do List Manager</title>
	</head>
	<body>
		<div class="d-flex main-container">
			<div class="w-25 ml-10 add-task">
				<h3>Add a Task</h3>
				<div class="mb-3">
					<label for="taskTitle" class="form-label"></label>
					<input
						type="text"
						class="form-control"
						id="taskTitle"
						placeholder="Title Here" />
				</div>
				<div class="mb-3">
					<label for="taskDescription" class="form-label"></label>
					<textarea
						class="form-control"
						id="taskDescription"
						rows="3"
						placeholder="Description Here"></textarea>
				</div>
				<div class="col-auto">
					<button
						type="submit"
						class="btn btn-primary ms-auto d-block w-25"
						onclick="addTask()">
						Add
					</button>
				</div>
			</div>
            <hr style="border-left: 2px solid #464646; height: 75vh; margin: 0; width: 0;">
			<div class="w-40 task-container">
				<div id="tasksContainer">
                    <p id="taskAlert"></p>
                    <div id="taskList">                        
                    </div>
                </div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
			integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
			crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
